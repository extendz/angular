<h2 mat-dialog-title>Data Table configurations</h2>
<mat-dialog-content>
  <!-- {{ form?.value | json }} -->
  <ext-basic-form
    [formMetadata]="formMetadata"
    (form)="form = $event"
  ></ext-basic-form>
</mat-dialog-content>
<mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
