<h2 mat-dialog-title>{{ metadata?.label }}</h2>
<mat-dialog-content>
  <ext-data-table #table [formControl]="formControl"></ext-data-table>
</mat-dialog-content>
<mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button (click)="table.addRow()">Add</button>
  <button mat-raised-button color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
