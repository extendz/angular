<h2 mat-dialog-title>Fields</h2>
<mat-dialog-content>
  <ext-data-table
    #table
    [formControl]="formControl"
    [data]="data"
  ></ext-data-table>
</mat-dialog-content>
<mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button (click)="table.addRow()">Add</button>
  <button mat-raised-button color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
