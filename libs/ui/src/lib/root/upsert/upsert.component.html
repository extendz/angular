<mat-dialog-content>
  <mat-stepper linear #stepper>
    <mat-step [stepControl]="basic">
      <ng-template matStepLabel>Basic</ng-template>
      <ext-basic (form)="setBasicForm($event)"></ext-basic>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Properties</ng-template>
      <ext-properties></ext-properties>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onNext()" cdkFocusInitial>
    Next
  </button>
</mat-dialog-actions>
