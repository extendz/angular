<mat-form-field [floatLabel]="fieldMetaData?.floatLabel!">
  <mat-label *ngIf="fieldMetaData?.placeholder">
    {{ fieldMetaData?.label }}
  </mat-label>
  <mat-chip-list>
    <mat-chip *ngFor="let item of data">
      {{ item[dispayField] }}
    </mat-chip>
    <!-- <mat-chip>Chip 2</mat-chip> -->
  </mat-chip-list>
  <button mat-icon-button matSuffix (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
  <mat-hint>{{ fieldMetaData?.hint }}</mat-hint>
  <!-- <mat-error *ngIf="control.hasError('required')">
    {{ fieldMetaData?.label }} is <strong>required</strong>
  </mat-error> -->
</mat-form-field>
