<mat-checkbox [formControl]="control">
  <span *ngIf="fieldMetadata?.floatLabel! !== 'never'">
    {{ fieldMetadata?.label }}
  </span>
</mat-checkbox>
<mat-hint>{{ fieldMetadata?.hint }}</mat-hint>
<mat-error *ngIf="control.hasError('required')">
  {{ fieldMetadata?.label }} is <strong>required</strong>
</mat-error>
