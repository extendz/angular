<mat-checkbox [formControl]="control">
  <span *ngIf="control.metadata?.floatLabel! !== 'never'">
    {{ control.metadata?.label }}
  </span>
</mat-checkbox>
<mat-hint>{{ control.metadata?.hint }}</mat-hint>
<mat-error *ngIf="control.hasError('required')">
  {{ control.metadata?.label }} is <strong>required</strong>
</mat-error>
