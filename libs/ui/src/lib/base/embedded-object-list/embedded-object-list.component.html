<mat-form-field [floatLabel]="metadata?.floatLabel!">
  <mat-label *ngIf="metadata?.placeholder">
    {{ metadata?.label }}
  </mat-label>
  <input
    #input
    matInput
    [name]="metadata?.label"
    [autocomplete]="metadata?.autocomplete"
    [readonly]="metadata?.readOnly"
    [placeholder]="metadata?.placeholder!"
    [formControl]="control"
  />
  <button mat-icon-button matSuffix (click)="onJson($event)">
    <mat-icon>code</mat-icon>
  </button>
  <mat-hint>{{ metadata?.hint }}</mat-hint>
  <mat-error *ngIf="control.hasError('required')">
    {{ metadata?.label }} is <strong>required</strong>
  </mat-error>
</mat-form-field>
